<!DOCTYPE html>
<html>
<head>
    <title>Job Search System</title>
</head>
<body>
    <h1>Keyword Processing</h1>
    <form method="POST" action="/process_keywords">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="keywords">Keywords (up to 5, comma-separated):</label>
        <input type="text" id="keywords" name="keywords" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
